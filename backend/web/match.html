<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerChess — Матч</title>
  <script>
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        }
      } catch {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/navigation.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/games.css">
  <link rel="stylesheet" href="/styles/chess-board.css">
  <link rel="stylesheet" href="/styles/match.css">
</head>
<body>
  <header class="header" id="header">
    <div class="container">
      <div class="header-content">
        <a href="/" class="logo">
          <div class="logo-icon">
            <div class="chess-pattern"></div>
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" style="position: relative; z-index: 2;">
              <defs>
                <linearGradient id="match-crown" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ffd700" />
                  <stop offset="50%" stop-color="#ffffff" />
                  <stop offset="100%" stop-color="#ffd700" />
                </linearGradient>
              </defs>
              <rect x="3" y="16" width="18" height="3" fill="url(#match-crown)" stroke="#fff" stroke-width="0.5" rx="1.5"/>
              <path d="M4 16L3 6L6 11L12 3L18 11L21 6L20 16H4Z" fill="url(#match-crown)" stroke="#fff" stroke-width="1"/>
              <circle cx="12" cy="9" r="1.5" fill="#e11d48" stroke="#fff" stroke-width="0.5"/>
            </svg>
            <svg width="14" height="14" viewBox="0 0 12 12" fill="none" style="position:absolute;top:0.25rem;right:0.25rem;z-index:3;">
              <path d="M7 1L3 7H5L4 11L8 5H6L7 1Z" fill="#ffd700" stroke="#fff" stroke-width="0.8"/>
            </svg>
            <div class="logo-sparkle"></div>
            <div class="logo-sparkle"></div>
            <div class="logo-sparkle"></div>
            <div class="logo-sparkle"></div>
          </div>
          <div>
            <div style="font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px;" class="gradient-text">PowerChess</div>
            <div style="font-size: 0.75rem; color: var(--muted); margin-top: -0.25rem;">♔ Шахматная академия</div>
          </div>
        </a>
        <nav class="nav">
          <a href="/games" class="nav-link active">Играть</a>
          <a href="/course" class="nav-link">Курсы</a>
          <a href="/couch#coaches" class="nav-link">Тренеры</a>
          <a href="#reviews" class="nav-link">Отзывы</a>
          <a href="#tournaments" class="nav-link">Турниры</a>
        </nav>
        <div class="header-actions">
          <div class="user-actions" id="userActions" style="display: none;">
            <button type="button" class="user-pill" id="gamesUserInfo" onclick="window.location.href='/cabinet'">
              <i class="fas fa-user"></i>
              <span>—</span>
            </button>
            <button type="button" class="btn-login logout-btn" id="gamesLogoutBtn" style="display: none;">
              <i class="fas fa-sign-out-alt" style="margin-right: 0.4rem;"></i>
              Выйти
            </button>
          </div>
          <div class="auth-buttons" id="authButtons">
            <button class="btn-login" id="gamesLoginBtn">
              <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
              Войти
            </button>
            <button class="btn-register" id="gamesRegisterBtn">
              <i class="fas fa-user-plus" style="margin-right: 0.5rem;"></i>
              Регистрация
            </button>
          </div>
          <button class="theme-toggle" onclick="toggleTheme()" title="Переключить тему">
            <i class="fas fa-sun" id="themeIcon"></i>
          </button>
          <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars" id="menuIcon"></i>
          </button>
        </div>
      </div>
      <div class="mobile-menu" id="mobileMenu">
        <div style="display:flex;flex-direction:column;gap:1rem;">
          <a href="/games" class="nav-link active" style="display:block;" onclick="closeMobileMenu()">Играть</a>
          <a href="/course" class="nav-link" style="display:block;" onclick="closeMobileMenu()">Курсы</a>
          <a href="/couch#coaches" class="nav-link" style="display:block;" onclick="closeMobileMenu()">Тренеры</a>
          <hr style="border: 1px solid var(--border-light); margin: 1rem 0;">
          <div class="mobile-user-actions" id="mobileUserActions" style="display:none;">
            <button type="button" class="user-pill" id="gamesUserInfoMobile" style="width:100%;justify-content:center;" onclick="closeMobileMenu(); window.location.href='/cabinet';">
              <i class="fas fa-user"></i>
              <span>—</span>
            </button>
            <button type="button" class="btn-login logout-btn" id="gamesLogoutBtnMobile" style="width:100%;justify-content:center;margin-top:0.75rem;">
              <i class="fas fa-sign-out-alt" style="margin-right:0.4rem;"></i>
              Выйти
            </button>
          </div>
          <div class="mobile-auth" id="mobileAuthButtons">
            <button class="btn-login" id="gamesLoginBtnMobile" style="width:100%;justify-content:center;">Войти</button>
            <button class="btn-register" id="gamesRegisterBtnMobile" style="width:100%;justify-content:center;">Регистрация</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="match-main">
    <div class="container match-grid">
      <div class="match-left">
        <div id="matchMessage" class="empty-state" style="display:none;">
          Партия не найдена или недоступна.
        </div>

        <div class="board-card">
          <div class="board-container">
            <div class="board-wrapper">
              <div class="board-shell">
                <div class="chess-board" id="matchBoard"></div>
              </div>
            </div>
          </div>

          <div class="board-controls">
            <button class="control-btn" id="flipBoardBtn" title="Повернуть доску">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button class="control-btn" id="exportPgnBtn" title="Экспортировать PGN">
              <i class="fas fa-download"></i> PGN
            </button>
            <div class="board-size-control">
              <button class="size-btn" id="decreaseSize" title="Уменьшить">
                <i class="fas fa-minus"></i>
              </button>
              <button class="size-btn" id="increaseSize" title="Увеличить">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="match-right">
        <section class="status-card">
          <div class="status-row">
            <div class="status-label">Контроль</div>
            <div class="status-value" id="gameTimeControl">—</div>
          </div>
          <div class="status-row">
            <div class="status-label">Статус</div>
            <span class="pill" id="gameStatusBadge">—</span>
          </div>
          <div class="status-row">
            <div class="status-label">Результат</div>
            <div class="status-value" id="gameResult">—</div>
          </div>
          <div class="status-row">
            <div class="status-label">Победитель</div>
            <div class="status-value" id="gameWinner">—</div>
          </div>
        </section>

        <section class="player-stack">
          <div class="player-bar top">
            <div class="player-info">
              <div class="player-label" id="topPlayerColor">—</div>
              <div class="player-name" id="topPlayerLabel">—</div>
            </div>
            <div class="player-clock" id="topClock">05:00</div>
          </div>
          <div class="player-bar bottom">
            <div class="player-info">
              <div class="player-label" id="bottomPlayerColor">—</div>
              <div class="player-name" id="bottomPlayerLabel">—</div>
            </div>
            <div class="player-clock" id="bottomClock">05:00</div>
          </div>
        </section>

        <section class="moves-card">
          <div class="card-header">
            <h3>Ходы</h3>
            <small>Кликните, чтобы увидеть позицию</small>
          </div>
          <ol class="moves-list" id="movesList"></ol>
        </section>

        <section class="actions-card" id="gameActions"></section>
      </div>
    </div>
  </main>

  <div id="gamesToast" class="toast"></div>

  <script src="/scripts/chess-move-utils.js" defer></script>
  <script src="/scripts/chess-pieces-svg.js" defer></script>
  <script src="/scripts/match.state.js" defer></script>
  <script src="/scripts/match.api.js" defer></script>
  <script src="/scripts/match.js" defer></script>
</body>
</html>
