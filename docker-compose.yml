services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chess
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  auth:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    expose:
      - "8000"
    restart: unless-stopped

  users:
    build:
      context: .
      dockerfile: users_service/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    expose:
      - "8000"
    restart: unless-stopped

  payments:
    build:
      context: .
      dockerfile: payments_service/Dockerfile
    depends_on:
      db:
        condition: service_started
      auth:
        condition: service_started
      courses:
        condition: service_started
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    expose:
      - "8000"
    restart: unless-stopped

  enrollments:
    build:
      context: .
      dockerfile: enrollments_service/Dockerfile
    depends_on:
      db:
        condition: service_started
      auth:
        condition: service_started
      courses:
        condition: service_started
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_INTERNAL_TOKEN: ${ENROLLMENTS_INTERNAL_TOKEN}
    expose:
      - "8000"
    restart: unless-stopped

  courses:
    build:
      context: .
      dockerfile: courses_service/Dockerfile
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_SERVICE_URL: http://enrollments:8000
      ENROLLMENTS_INTERNAL_TOKEN: ${ENROLLMENTS_INTERNAL_TOKEN}
    expose:
      - "8000"
    restart: unless-stopped

  lessons:
    build:
      context: .
      dockerfile: lessons_service/Dockerfile
    depends_on:
      db:
        condition: service_started
      courses:
        condition: service_started
      enrollments:
        condition: service_started
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_SERVICE_URL: http://enrollments:8000
      ENROLLMENTS_INTERNAL_TOKEN: ${ENROLLMENTS_INTERNAL_TOKEN}
    expose:
      - "8000"
    restart: unless-stopped

  games:
    build:
      context: .
      dockerfile: games_service/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    expose:
      - "8000"
    restart: unless-stopped

  api:
    build: .
    depends_on:
      - db
      - minio
      - auth
      - enrollments
      - courses
      - lessons
      - payments
      - games
    env_file:
      - .env
    environment:
      WEB_DIR: /app/backend/web
      METRICS_ENABLED: "true"
    expose:
      - "8000"
    volumes:
      - ./backend:/app/backend:ro

  gateway:
    image: nginx:alpine
    depends_on:
      - api
      - auth
      - users
      - courses
      - enrollments
      - lessons
      - payments
      - games
    environment:
      VIRTUAL_HOST: ${LETSENCRYPT_DOMAIN}
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: ${LETSENCRYPT_DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - ./nginx/gateway.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/gateway-common.conf:/etc/nginx/gateway-common.conf:ro
    restart: unless-stopped

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_certs:/etc/nginx/certs
      - ./nginx/vhost.d:/etc/nginx/vhost.d
      - ./nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: unless-stopped

  acme-companion:
    image: nginxproxy/acme-companion:latest
    container_name: acme-companion
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - nginx_certs:/etc/nginx/certs
      - ./nginx/vhost.d:/etc/nginx/vhost.d
      - ./nginx/html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    restart: unless-stopped

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-powerchess}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-powerchess-secret}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

