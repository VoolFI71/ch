services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chess
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
      - minio
      - auth
      - courses
      - enrollments
      - lessons
    env_file:
      - .env
    environment:
      WEB_DIR: /app/backend/web
      METRICS_ENABLED: "true"
      AUTH_SERVICE_URL: http://auth:8000
    volumes:
      - ./backend:/app/backend:ro

  auth:
    build: ./auth_service
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    restart: unless-stopped

  enrollments:
    build: ./enrollments_service
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      INTERNAL_API_TOKEN: enrollments-secret
    restart: unless-stopped

  courses:
    build: ./courses_service
    depends_on:
      - db
      - enrollments
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_SERVICE_URL: http://enrollments:8000
      ENROLLMENTS_INTERNAL_TOKEN: enrollments-secret
    restart: unless-stopped

  lessons:
    build: ./lessons_service
    depends_on:
      - db
      - enrollments
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_SERVICE_URL: http://enrollments:8000
      ENROLLMENTS_INTERNAL_TOKEN: enrollments-secret
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    depends_on:
      - api
      - auth
      - courses
      - enrollments
      - payments
      - lessons
    ports:
      - "8080:80"
    volumes:
      - ./nginx/gateway.dev.conf:/etc/nginx/conf.d/default.conf:ro

  payments:
    build: ./payments_service
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    restart: unless-stopped

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  prometheus:
    image: prom/prometheus:v2.55.1
    depends_on:
      - api
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    logging:
      driver: "none"

  grafana:
    image: grafana/grafana:11.2.0
    depends_on:
      - prometheus
      - loki
    # ports:
    #   - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    logging:
      driver: "none"

  loki:
    image: grafana/loki:2.9.8
    command: ["-config.file=/etc/loki/loki-config.yml"]
    # ports:
    #   - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/loki
    logging:
      driver: "none"

  promtail:
    image: grafana/promtail:2.9.8
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    depends_on:
      - loki
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    logging:
      driver: "none"

volumes:
  pgdata:
  loki-data:
  grafana-data:
  minio-data:


