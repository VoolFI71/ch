services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: chess
      POSTGRES_USER: chess
      POSTGRES_PASSWORD: chess
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
      - minio
      - auth
      - courses
      - enrollments
      - lessons
    env_file:
      - .env
    environment:
      WEB_DIR: /app/backend/web
      METRICS_ENABLED: "true"
      AUTH_SERVICE_URL: http://auth:8000
    volumes:
      - ./backend:/app/backend:ro

  auth:
    build:
      context: .
      dockerfile: auth_service/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    restart: unless-stopped

  enrollments:
    build:
      context: .
      dockerfile: enrollments_service/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_INTERNAL_TOKEN: enrollments-secret
    restart: unless-stopped

  courses:
    build:
      context: .
      dockerfile: courses_service/Dockerfile
    depends_on:
      - db
      - enrollments
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_SERVICE_URL: http://enrollments:8000
      ENROLLMENTS_INTERNAL_TOKEN: enrollments-secret
    restart: unless-stopped

  lessons:
    build:
      context: .
      dockerfile: lessons_service/Dockerfile
    depends_on:
      - db
      - enrollments
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
      ENROLLMENTS_SERVICE_URL: http://enrollments:8000
      ENROLLMENTS_INTERNAL_TOKEN: enrollments-secret
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    depends_on:
      - api
      - auth
      - courses
      - enrollments
      - payments
      - lessons
    ports:
      - "8080:80"
    volumes:
      - ./nginx/gateway.dev.conf:/etc/nginx/conf.d/default.conf:ro

  payments:
    build:
      context: .
      dockerfile: payments_service/Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      METRICS_ENABLED: "true"
    restart: unless-stopped

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  pgdata:
  minio-data:


