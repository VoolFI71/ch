server {
	listen 80;

	# Auth routes -> auth service
	location /api/auth/ {
		proxy_pass http://auth:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Users routes -> users service
	location /api/users/ {
		proxy_pass http://users:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Lessons -> lessons service (nested under courses)
	location ~ ^/api/courses/[^/]+/lessons(/|$) {
		proxy_pass http://lessons:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# PGN files -> lessons service
	location /api/pgn-files/ {
		proxy_pass http://lessons:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Courses -> courses service
	location /api/courses/ {
		proxy_pass http://courses:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Enrollments -> enrollments service
	location /api/enrollments/ {
		proxy_pass http://enrollments:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Payments -> payments service
	location /api/payments/ {
		proxy_pass http://payments:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Payments webhook -> payments service (только для prod)
	location /api/payments/webhook {
		proxy_pass http://payments:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Games REST -> games service
	location /api/games/ {
		proxy_pass http://games:8000;
		include /etc/nginx/gateway-common.conf;
	}

	# Games WebSocket -> games service
	location /ws/games/ {
		proxy_pass http://games:8000;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}

	# Frontend and everything else -> backend api (static pages)
	location / {
		proxy_pass http://api:8000;
		include /etc/nginx/gateway-common.conf;
	}
}


